{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Governing migration & health in Africa</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="text-white">
    <header class=" body-font border-b border-gray-200 bg-cyan-950">
      <div class="w-full flex flex-row p-5 justify-between align-middle">
        <div class="flex flex-row align-center">
          <img src="{% static "mighealth/mighealth_logo.png" %}" alt="logo">
          <a
            class="flex title-font font-medium items-center  mb-4 md:mb-0"
            href="{% url "home" %}"
          >
            <span class="ml-3 text-xl"
              >Governing migration & health in Africa
            </span>
          </a>
        </div>        
        <button>Upload documents</button>        
      </div>

      <nav
        class="md:ml-auto flex flex-wrap items-center text-base justify-center"
      >
        <a class="mr-5 hover:">About</a>
        <a class="mr-5 hover:">Global governance</a>
        <a class="mr-5 hover:">Continental governance</a>
        <a class="mr-5 hover:">Countries</a>
        <a class="mr-5 hover:">Contributers</a>
        <a class="mr-5 hover:">How to get involved</a>
        <a class="mr-5 hover:">Partners</a>
        <a class="mr-5 hover:">Contact</a>
      </nav>
    </header>
    {% block content %} {% endblock %}
    <footer></footer>
  </body>
</html>
